<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script1.js" defer></script>
    <script src="script2.js" defer></script>

</head>

<body class="h-screen flex flex-col">
    <!-- Top Navigator -->
    <div class="w-full bg-yellow-400 flex justify-end space-x-2 p-2">
        <button class="px-4 py-1 rounded bg-yellow-500">Góp ý</button>
        <button class="px-4 py-1 rounded bg-yellow-500">Hỗ trợ</button>
        <button class="px-4 py-1 rounded bg-yellow-500">Tài khoản</button>
    </div>
    
    <div class="flex flex-1">
        <!-- Left Navigator -->
        <div class="w-1/6 flex flex-col">
            <div class="bg-yellow-500 text-center py-4 font-bold">Logo</div>
            <div class="bg-blue-500 text-white text-center py-4 flex-1">Danh sách danh mục</div>
            <div class="bg-red-500 text-white text-center py-4">Cài đặt & thương hiệu</div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <div class="bg-gray-400 text-center py-4 font-bold">Thông tin danh mục</div>
            <div class="bg-green-400 text-center py-4 font-bold">Thống kê dữ liệu</div>
            <div class="bg-gray-600 text-center text-white py-4">Danh mục các nút chức năng</div>
            <div class="flex-1 flex items-center justify-center text-3xl font-bold">Bảng kê dữ liệu</div>
        </div>
    </div>
</body>
</html>
