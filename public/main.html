<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script1.js" defer></script>
    <script src="script2.js" defer></script>
  </head>

  <body class="h-screen flex flex-col">
    <!-- Top Navigator -->
    <div class="w-full bg-yellow-400 flex justify-end space-x-2 p-2">
      <button class="px-4 py-1 rounded bg-yellow-500">Góp ý</button>
      <button class="px-4 py-1 rounded bg-yellow-500">Hỗ trợ</button>
      <button class="px-4 py-1 rounded bg-yellow-500">Tài khoản</button>
    </div>

    <div class="flex flex-1">
      <!-- Left Navigator -->
      <div class="w-1/6 flex flex-col">
        <div class="bg-yellow-500 text-center py-4 font-bold">Logo</div>
        <div class="bg-blue-400 text-white text-center py-2 flex-1">
          Danh sách danh mục
        </div>
        <ul class="bg-gray-300 text-white space-x-2">
          <li class="hover:bg-gray-400 py-2 text-center">
            <a href="#employees">Quản lí nhân viên</a>
          </li>
          <li class="hover:bg-gray-400 py-2 text-center">
            <a href="#products">Quản lí sản phẩm</a>
          </li>
          <li class="hover:bg-gray-400 py-2 text-center">
            <a href="#orders">Quản lý đơn hàng</a>
          </li>
          <li class="hover:bg-gray-400 py-2 text-center">
            <a href="#suppliers">Quản lý nhà cung cấp</a>
          </li>
          <li class="hover:bg-gray-400 py-2 text-center">
            <a href="#customers">Quản lý khách hàng</a>
          </li>
        </ul>
        <div class="bg-red-500 text-white text-center py-4">
          Cài đặt & thương hiệu
        </div>
      </div>

      <!-- Main Content 
      <div class="flex-1 flex flex-col">
        <div class="bg-gray-400 text-center py-4 font-bold">
          Thông tin danh mục
        </div>
        <div class="bg-green-400 text-center py-4 font-bold">
          Thống kê dữ liệu
        </div>
        <div class="bg-gray-600 text-center text-white py-4">
          Danh mục các nút chức năng
        </div>
        <div class="flex-1 flex items-center justify-center text-3xl font-bold">
          Bảng kê dữ liệu
        </div>
      </div>
    </div> -->

    <div class="tab-content">

        <!-- Tab Nhân Viên -->
        <div id="employees" class="tab-pane active">
            <h2 class="text-center text-2xl font-bold mb-4">Danh Sách Nhân Viên</h2>

            <!-- Ô tìm kiếm -->
            <div class="mb-4">
                <input type="text" id="searchInput" class="w-full px-4 py-2 border rounded-md" placeholder="Tìm kiếm nhân viên theo tên..." onkeyup="searchEmployees()">
            </div>

            <!-- Nút thêm nhân viên -->
            <div class="text-right mb-4">
                <button class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" onclick="showForm()">Thêm Nhân Viên</button>
            </div>

            <table class="w-full table-auto border-collapse border border-gray-300" id="employeeTable">
                <thead>
                    <tr>
                        <th class="border p-2">STT</th>
                        <th class="border p-2">Tên</th>
                        <th class="border p-2">Giới Tính</th>
                        <th class="border p-2">Ngày Sinh</th>
                        <th class="border p-2">Địa Chỉ</th>
                        <th class="border p-2">Chức Vụ</th>
                        <th class="border p-2">Hành Động</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                    <!-- Các hàng dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                </tbody>
            </table>
        </div>
  </body>
</html>
